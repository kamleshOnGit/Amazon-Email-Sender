 <div class="container">
   <div class="row">
     <div class="col-12">
       <form class="contact-form">
         <div class="row">
           <div class="col-3 p-4">
             <label> To Email Address</label>
           </div>
           <div class="col-7 p-4">
             <mat-form-field appearance="none">
               <input type="email" matInput placeholder="Ex. pat@example.com">
             </mat-form-field>
           </div>
           <div class="col-3 p-4">
             <label> Choose Email Template </label>
           </div>
           <div class="col-7 p-4">
             <mat-form-field appearance="none">
              <mat-label>SKU</mat-label>
               <mat-select>
                 <mat-option selected value="option">Template Category</mat-option>
                 <mat-option value="option">Template Category</mat-option>
                 <mat-option value="option">Template Category</mat-option>
                 <mat-option value="option">Template Category</mat-option>
               </mat-select>
             </mat-form-field>
           </div>
           <div class="col-3 p-4">
             <label> Customer Order from</label>
           </div>
           <div class="col-7 p-4">
             <mat-form-field appearance="none">
              <mat-label>Market Place</mat-label>
               <mat-select>
                 <mat-option selected value="option">Market Place</mat-option>
                 <mat-option value="option">Market Place</mat-option>
                 <mat-option value="option">Market Place</mat-option>
                 <mat-option value="option">Market Place</mat-option>
               </mat-select>
             </mat-form-field>
           </div>
           <div class="col-3 p-4">
             <label> SKU</label>
           </div>
             <div class="col-7 p-4">
               <mat-form-field appearance="none">
                <mat-label>SKU</mat-label>
                 <mat-select>
                   <mat-option selected value="option">SKU</mat-option>
                   <mat-option value="option">SKU</mat-option>
                   <mat-option value="option">SKU</mat-option>
                   <mat-option value="option">SKU</mat-option>
                 </mat-select>
               </mat-form-field>
             </div>
             <div class="col-3 p-4">
               <label> Quantity</label>
             </div>
             <div class="col-7 p-4">
               <mat-form-field appearance="none">
                 <input matInput placeholder="2">
               </mat-form-field>
             </div>
           </div>
       </form>
     </div>

   </div>
 </div>
