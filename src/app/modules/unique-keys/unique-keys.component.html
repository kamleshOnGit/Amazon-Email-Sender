<div class="d-flex justify-content-between align-items-center">
  <div class="d-flex w-100 buttonsgroup ">
    <div fxFlex="100%" class=" w-25 searchdiv  d-flex justify-content-between">
      <mat-form-field class="w-100" appearance="none">
        <mat-label> Search Unique Key</mat-label>
        <input matInput (keyup)="doFilter($event.target.value)" placeholder="Unique key">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
  </div>
  <div class="d-flex buttonsgroup ">
    <mat-form-field appearance="none">
      <mat-label>Products</mat-label>
      <mat-select (selectionChange)="selectedValue($event)">
        <mat-option *ngFor="let product of productData" [value]="product">
          {{product.sellerSku}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button class="d-flex btn btn-custom ml-5" (click)="openDialog('Upload Multiple Keys',{})" mat-raised-button>Upload
      Multiple Keys</button>
    <button class="d-flex btn btn-custom ml-5" *ngIf="selectedMarketPlaceId" (click)="openDialog('AddSinglekey',{})"
      mat-raised-button>Add Single Key</button>
  </div>
</div>
<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
  <div fxFlex="100">
    <table mat-table [dataSource]="dataSource" matSort class="custom-table">

      <!-- Position Column -->
      <!-- <ng-container matColumnDef="SKU">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> SKU </th>
      <td mat-cell *matCellDef="let element" > {{element.sellerSku}} </td>
    </ng-container>
   -->
      <!-- Name Column -->
      <ng-container matColumnDef="BatchCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Batch Code </th>
        <td mat-cell *matCellDef="let element"> {{element.batch}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Priority">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Priority</th>
        <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
        <td mat-cell *matCellDef="let element">
          <button (click)="revokeProductKey(element)" class="badge py-1 border-0 badge-primary">Revoke Key</button>
          <mat-icon (click)="deleteProductKey(element)">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
