 
  <div  class="d-flex justify-content-between align-items-center"  > 

    <div fxFlex="100%" class=" searchdiv  d-flex justify-content-between">
      <mat-form-field appearance="outline">
        <mat-label>Search Product</mat-label>
        <input matInput (keyup)="doFilter($event.target.value)" placeholder="Product Name/SKU search">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      </div>

 <div class="d-flex buttonsgroup" > 
    <button class="d-flex btn btn-custom"  mat-raised-button>Add Email Template</button>
</div>
</div>
  <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxFlex="100">
<table mat-table [dataSource]="dataSource" matSort class="custom-table">

    <!-- Position Column -->
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let element"  > <a routerLink="../edit-email-template"> {{element.Action}} </a> </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="tamplateName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Template Name </th>
      <td mat-cell *matCellDef="let element"> {{element.tamplateName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="IsActive">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Is Active </th>
      <td mat-cell *matCellDef="let element"> {{element.IsActive}} </td>
    </ng-container>

    <ng-container matColumnDef="DateModified">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Modified</th>
        <td mat-cell *matCellDef="let element" > {{element.DateModified}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
