 
  <div  class="d-flex justify-content-between align-items-center"  > 

    <div fxFlex="100%" class=" searchdiv w-25 d-flex justify-content-between">
      <mat-form-field class="w-100" appearance="none">
        <mat-label>Search Product</mat-label>
        <input matInput (keyup)="doFilter($event.target.value)" placeholder="Product Name/SKU search">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      </div>

 <div class="d-flex buttonsgroup ml-5" > 
    <button class="d-flex btn btn-custom" (click)="openDialog('UploadEmail',{})"  mat-raised-button>Add Email Template</button>
</div>
</div>
  <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxFlex="100">
<table mat-table [dataSource]="dataSource" matSort class="custom-table">

    <!-- Position Column -->
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let element"  > <a (click)="redirectTemplate(element.id)">  <mat-icon>edit</mat-icon> </a> 
        <a (click)="deleteTemplate(element.id)">  <mat-icon>delete</mat-icon> </a> </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Template Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="IsActive">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Modified</th>
        <td mat-cell *matCellDef="let element" > {{element.createdAt | date: 'dd/MM/yyyy'}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
