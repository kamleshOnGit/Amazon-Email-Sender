<div class="d-flex justify-content-between align-items-center">

  <div fxFlex="100%" class="w-25  searchdiv  d-flex justify-content-between">
    <mat-form-field class="w-100" appearance="none">
      <mat-label> Search User</mat-label>
      <input matInput (keyup)="doFilter($event.target.value)" placeholder="User Email">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
  <div class="d-flex ml-5 buttonsgroup">

    <button class="d-flex align-self-center  ml-5 btn btn-custom" (click)="openDialog('AddUser',{})"
      mat-raised-button>Add New User</button>
  </div>
</div>
<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
  <div fxFlex="100">
    <table mat-table [dataSource]="dataSource" matSort class="custom-table ">

      <!-- Weight Column -->
      <ng-container matColumnDef="Username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Emailaddress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email Address </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="IsActive">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Is Active </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="Role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
        <td mat-cell *matCellDef="let element"> {{element.roles[0].name}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
