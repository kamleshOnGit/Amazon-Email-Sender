<div class="d-flex justify-content-start align-items-center" >
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Product Name/SKU search">
  </mat-form-field>
</div>
  <div  class="d-flex justify-content-between align-items-center"  > 
  <button class="d-flex" (click)="openDialog('Upload File',{})"  mat-raised-button>Upload Multiple Products</button>
  <button  class="d-flex" (click)="openDialog('Add',{})" mat-raised-button>Upload Single Products</button> 

</div>
  <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxFlex="100">
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let element" (click)="openDialog('Update',element)"> {{element.Action}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Product Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="IsActive">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Is Active </th>
      <td mat-cell *matCellDef="let element"> {{element.IsActive}} </td>
    </ng-container>

    <ng-container matColumnDef="UniqueKey">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Unique Keys </th>
        <td mat-cell *matCellDef="let element" (click)="openDialog('ViewAll',element)"> {{element.UniqueKey}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  <button mat-raised-button>Download Products</button>
