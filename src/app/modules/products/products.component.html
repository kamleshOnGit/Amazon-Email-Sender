 
  <div  class="d-flex justify-content-between align-items-center"  > 

    <div fxFlex="100%" class=" w-50 searchdiv  d-flex justify-content-between">
    <mat-form-field class="w-100" appearance="none">
      <mat-label>Search Product</mat-label>
      <input matInput (keyup)="doFilter($event.target.value)" placeholder="Product Name/SKU search">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    </div> 
    <div class="d-flex buttonsgroup" > 
  <button class="d-flex btn  btn-custom " (click)="openDialog('Upload File',{})"  mat-raised-button>Upload Multiple Products</button>
  <button  class="d-flex  ml-5 btn  btn-custom " (click)="openDialog('Add',{})" mat-raised-button>Upload Single Products</button> 
</div>
</div>
  <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxFlex="100">
<table mat-table [dataSource]="dataSource" matSort class="custom-table">

    <!-- Name Column -->
    <ng-container matColumnDef="Product Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="IsActive">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Is Active </th>
      <td mat-cell *matCellDef="let element"> {{element.IsActive}} </td>
    </ng-container>

    <ng-container matColumnDef="UniqueKey">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Unique Keys </th>
        <td mat-cell *matCellDef="let element" (click)="openDialog('ViewAll',element)"> {{element.UniqueKey}} </td>
      </ng-container>
      
       <!-- Position Column -->
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let element" (click)="openDialog('Update',element)">  <mat-icon>create</mat-icon> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  <button class="btn btn-custom" mat-raised-button>Download Products</button>
