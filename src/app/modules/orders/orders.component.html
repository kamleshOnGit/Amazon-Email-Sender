 
  <div  class="d-flex justify-content-between align-items-center"  > 

    <div fxFlex="100%" class="form-group border w-25 border-2 p-2  d-flex justify-content-between rounded-lg border-dark">
        <button mat-icon-button>
            <mat-icon>search</mat-icon>
        </button> <input matInput type="text"  class="form-control" (keyup)="doFilter($event.target.value)" placeholder="Product/Status/SKU/Batch..">
      
    </div> 
    <div class="d-flex w-50">
      <mat-form-field  appearance="none">
        <div class="d-flex border border-dark pt-2 pl-2">
        <mat-label>From</mat-label>
       
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        </div>
      </mat-form-field>

      <mat-form-field appearance="none">
        <div class="d-flex border border-dark pt-2 pl-2 ml-2">
        <mat-label>TO</mat-label>
        
        <input matInput [matDatepicker]="picker2">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </div>
      </mat-form-field>
    </div>
    <div class="d-flex" > 
  <button  class="d-flex  ml-5" (click)="openDialog('Upload File',{})"  mat-raised-button>Upload Orders</button> 
</div>
</div>
  <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxFlex="100">
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td mat-cell *matCellDef="let element" > {{element.Actions}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="OrderSKU">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Order SKU </th>
      <td mat-cell *matCellDef="let element"> {{element.OrderSKU}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="OrderID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Order ID </th>
      <td mat-cell *matCellDef="let element"> {{element.OrderID}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="orderBy">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Order By </th>
      <td mat-cell *matCellDef="let element"> {{element.orderBy}} </td>
    </ng-container>

    <ng-container matColumnDef="quantityOrdered">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity Ordered</th>
        <td mat-cell *matCellDef="let element" (click)="openDialog('Updatekey',element)"> {{element.quantityOrdered}} </td>
      </ng-container>

      <ng-container matColumnDef="orderTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> OrderT ime</th>
        <td mat-cell *matCellDef="let element" (click)="openDialog('Updatekey',element)"> {{element.orderTime}} </td>
      </ng-container> 

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
        <td mat-cell *matCellDef="let element" (click)="openDialog('Updatekey',element)"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
        <td mat-cell *matCellDef="let element" (click)="openDialog('Updatekey',element)"> {{element.Action}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  <button mat-raised-button>Download</button>
