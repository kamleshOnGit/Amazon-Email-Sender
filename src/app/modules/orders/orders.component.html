 
  <div  class="d-flex justify-content-between align-items-center"  > 

    <div fxFlex="100%" class="w-25 searchdiv  d-flex justify-content-between">
      <mat-form-field class="w-100" appearance="none">
        <mat-label>Search Product</mat-label>
        <input matInput (keyup)="doFilter($event.target.value)" placeholder="Product Name/SKU search">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div> 

    <div class="d-flex w-25 buttonsgroup">
      <mat-form-field  appearance="none">
        
        <mat-label>From</mat-label>
       
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        
      </mat-form-field>

      <mat-form-field class="ml-2" appearance="none">
         
        <mat-label>TO</mat-label>
        
        <input matInput [matDatepicker]="picker2">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
       
      </mat-form-field>
    </div>
    <div class="d-flex ml-4 buttonsgroup" > 
  <button  class="d-flex btn btn-custom ml-5" (click)="openDialog('Upload File',{})"  mat-raised-button>Upload Orders</button> 
</div>
</div>
  <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxFlex="100">
<table mat-table [dataSource]="dataSource" matSort class="custom-table">

    <!-- Position Column -->
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td mat-cell *matCellDef="let element" > <mat-icon> local_shipping</mat-icon></td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="OrderSKU">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Order SKU </th>
      <td mat-cell *matCellDef="let element"> {{element.OrderSKU}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="OrderID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Order ID </th>
      <td mat-cell *matCellDef="let element"> {{element.OrderID}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="orderBy">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Order By </th>
      <td mat-cell *matCellDef="let element"> {{element.orderBy}} </td>
    </ng-container>

    <ng-container matColumnDef="quantityOrdered">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity Ordered</th>
        <td mat-cell *matCellDef="let element" (click)="openDialog('Updatekey',element)"> {{element.quantityOrdered}} </td>
      </ng-container>

      <ng-container matColumnDef="orderTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> OrderT ime</th>
        <td mat-cell *matCellDef="let element" (click)="openDialog('Updatekey',element)"> {{element.orderTime}} </td>
      </ng-container> 

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
        <td mat-cell *matCellDef="let element" (click)="openDialog('Updatekey',element)"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
        <td mat-cell *matCellDef="let element" (click)="openDialog('Updatekey',element)"> <mat-icon>delete</mat-icon> </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  <button class="btn btn-custom" mat-raised-button>Download</button>
