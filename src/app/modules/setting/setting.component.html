<mat-tab-group>
    <mat-tab label="AWS Setting">
        <div class="example-container pt-5">
            <mat-form-field appearance="fill">
              <mat-label>MWS Key</mat-label>
              <input matInput>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
              <mat-label>MWS Token</mat-label>
              
              <input matInput>
            </mat-form-field>
            <br>
            
          </div>
    </mat-tab>
    <mat-tab label="Product Categories"> 
        <div class="example-container pt-5">
            <mat-form-field appearance="fill">
              <mat-label>Product Categories</mat-label>
              <textarea matInput></textarea>
            </mat-form-field>
          </div>

    </mat-tab>
    <mat-tab label="Email Categories"> 
        <div class="example-container pt-5">
            <mat-form-field appearance="fill">
              <mat-label>Email Categories</mat-label>
              <textarea matInput></textarea>
            </mat-form-field>
          </div>
    </mat-tab>
    <mat-tab label="Email Logs">   
         

   
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 mt-5">

    <!-- Position Column -->
    <ng-container matColumnDef="orderTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Received At </th>
      <td mat-cell *matCellDef="let element" > {{element.orderTime}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="shipedAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Shiiped At</th>
      <td mat-cell *matCellDef="let element"> {{element.shipedAt}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
      <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="emailAddress">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email Address </th>
      <td mat-cell *matCellDef="let element"> {{element.emailAddress}} </td>
    </ng-container>

    <ng-container matColumnDef="mobileNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile Number</th>
        <td mat-cell *matCellDef="let element" > {{element.mobileNumber}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  
  <div class="d-flex justify-content-between align-content-center pt-5 ">
    <span class="d-flex" > Send Daily Sales Reports Email at:</span>  
    <material-timepicker color="primary" class="w-50 d-inline-block" label="Hour" [userTime]="exportTime" (change)="onChangeHour($event)" revertLabel="Remove" submitLabel="Ok"></material-timepicker>
    </div>

    </mat-tab>
  </mat-tab-group>
