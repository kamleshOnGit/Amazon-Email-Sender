<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
            <div class="login border border-dark rounded-lg p-5">
                <h1 class="text-center mb-4 text-center"> Registor</h1>
                <form class="form-signin" [formGroup]="signupForm" (ngSubmit)="registerUser()">
                <div class="form-group mb-3 text-center">
                    <input type="text" class="form-control" formControlName="name" placeholder="Enter name" required>
                    <input type="text" class="form-control mb-4" formControlName="email"  placeholder="Email/Username"  name="Email" />
                    <input type="password" class="form-control"  formControlName="password" placeholder="Password" name="Password" />
                </div>
                <div class="form-group mb-2 text-center">
                    <input type="checkbox" name="remeberme"  > Remeber Me
                </div>
                <div class="form-group mb-2 text-center">
                    <button type="submit" class="btn w-75 m-auto btn-primary mb-4 d-block">Registor</button>
                    <a routerLink="" class="text-dark d-block">
                       <strong> Login </strong> 
                    </a>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
