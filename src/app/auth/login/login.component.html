<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
            <div class="login border border-dark rounded-lg p-5">
                <h1 class="text-center mb-4 text-center"> Login</h1>
                <form> 
                <div class="form-group mb-3 text-center">
                    <input type="text" class="form-control mb-4" placeholder="Email/Username" [(ngModel)]="username" name="Email" />
                    <input type="password" class="form-control"  placeholder="Password" [(ngModel)]="password" name="Password" />
                </div>
                <div class="form-group mb-2 text-center">
                    <input type="checkbox" name="remeberme"  > Remeber Me
                </div>
                <div class="form-group mb-2 text-center">
                    <button (click)="onSubmit($event)" class="btn w-75 m-auto btn-primary mb-4 d-block">Login</button>
                    <a routerLink="forgetpassword"  class="text-dark d-block">
                       <strong> Forgot Password </strong> 
                    </a>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
