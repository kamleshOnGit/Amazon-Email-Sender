<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
            <div class="login border border-dark rounded-lg p-5">
                <h1 class="text-center mb-4 text-center"> Login</h1>
                <form class="form-signin" [formGroup]="signinForm" (ngSubmit)="loginUser()">
                <div class="form-group mb-3 text-center">
                    <input type="email" class="form-control mb-4" formControlName="email" placeholder="Email"  name="Email" />
                    <div *ngIf="f.email.errors"class="invalid-feedback d-block">
                        Wrong Email Address
                    </div>
                    <input type="password" placeholder="Password" formControlName="password"
                            class="form-control mt-3" [ngClass]="{'is-invalid': f.password.invalid && f.password.touched, 
                                'is-valid': f.password.valid, '': f.password.untouched}" />
                        <div *ngIf="f.password.errors" class="invalid-feedback d-block">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.hasError('passwordStrength')">
                                {{f.password.errors['passwordStrength']}}
                            </div>
                            <div *ngIf="f.password.errors.minlength">Password must be grater than 8 characters
                                <div *ngIf="f.password.errors.maxlength">Password must be less than 50 characters.
                                </div>
                            </div>
                        </div>
                </div>
                <div class="form-group mb-2 text-center">
                    <input type="checkbox" name="remeberme"  > Remember Me
                </div>
                <div class="form-group mb-2 text-center">
                    <button type="submit" [disabled]="!signinForm.valid" class="btn w-75 m-auto btn-primary mb-4 d-block">Login</button>
                    <!-- <a routerLink="forgetpassword"  class="text-dark d-block">
                       <strong> Forgot Password </strong> 
                    </a> -->
                </div>
                <div *ngIf="wrongpass" class="form-group mb-2">
                    <p class="text-danger text-center"> Provided password/Username is wrong try again </p>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
