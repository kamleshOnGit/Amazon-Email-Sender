<div *ngIf="popupmsg == ''" class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
            <div class="login border border-dark rounded-lg p-5">
                <h1 class="text-center mb-4 text-center"> Change password</h1>
                <form class="form-signin" [formGroup]="forgetPassword" (ngSubmit)="createPassword($event)">
                    <div class="form-group mb-3 text-center">
                        <input type="text" class="form-control mb-4" formControlName="email" [(ngModel)]="username"
                            placeholder="Email/Username" name="Email" />
                        <input type="password" class="form-control" formControlName="password" [(ngModel)]="password"
                            placeholder="Password" name="Password" />
                    </div>
                    <div class="form-group mb-2 text-center">
                        <button type="submit" class="btn w-75 m-auto btn-primary mb-4 d-block">Save Password</button>
                        <!-- <a (click)="changePassword()"  class="text-dark d-block">
                       <strong> Login </strong> 
                    </a> -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div *ngIf="popupmsg !=''">
    <div class="model-body ">
        <div class="row justify-content-center">
            <div class="col-md-5 mt-5">
                <div class="border border-dark rounded-lg p-5">
                    <h1 class="text-center"> {{ popupmsg}} </h1>
                </div>
            </div>
        </div>
    </div>
</div>
