<div *ngIf="popupmsg == ''" class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
            <div class="login border border-dark rounded-lg p-5">
                <h1 class="text-center mb-4 text-center"> Change password</h1>
                <form class="form-signin" [formGroup]="forgetPassword" (ngSubmit)="createPassword($event)">
                    <div class="form-group mb-3 text-center">
                        <input type="text" class="form-control mb-4" formControlName="email"
                            placeholder="Email/Username" />
                        <input type="password" placeholder="Password" formControlName="newPassword"
                            class="form-control mt-3" [ngClass]="{'is-invalid': f.newPassword.invalid && f.newPassword.touched, 
                                'is-valid': f.newPassword.valid, '': f.newPassword.untouched}" />
                        <div *ngIf="f.newPassword.errors" class="invalid-feedback d-block">
                            <div *ngIf="f.newPassword.errors.required">Password is required</div>
                            <div *ngIf="f.newPassword.hasError('passwordStrength')">
                                {{f.newPassword.errors['passwordStrength']}}
                            </div>
                            <div *ngIf="f.newPassword.errors.minlength">Password must be grater than 8 characters
                                <div *ngIf="f.newPassword.errors.maxlength">Password must be less than 50 characters.
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="form-group mb-2 text-center">
                        <button type="submit" [disabled]="!forgetPassword.valid"
                            class="btn w-75 m-auto btn-primary mb-4 d-block">Save Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
