<div class="container" >
    <form #systemsettingform="ngForm" (ngSubmit)="setconfig()">
    <div class="row">
        <div class="col-12 py-0">
           <label> Scheduler Time</label> 
        </div>
        <div class="col-12 text-left py-0">
            <mat-form-field appearance="none" class="w-50">
                <!-- <mat-label>Select time</mat-label>
                <mat-select>
                  <mat-option *ngFor="let time of times" [value]="time">
                    {{time}}
                  </mat-option>
                </mat-select> -->
                <input type="tel" matInput  placeholder="Scheduler Time" name="schedulerMinutes" #schedulerMinutes="ngModel" [(ngModel)]="formdata.schedulerMinutes" [ngClass]="{ 'is-invalid': systemsettingform.submitted && schedulerMinutes.invalid }"  required >
              </mat-form-field>
        </div>
    </div>
    <div class="row mt-4 mb-5">
        <div class="col-12 py-0">
           <label> SMS Gateway Keys </label> 
        </div>
        <div class="col-12 text-left py-0">
            <mat-form-field  appearance="none"  class="w-50">
                <input  matInput placeholder="SMS Gateway Keys"  >
              </mat-form-field>
        </div>
    </div>
    <div class="row mt-4 mb-5">
        <div class="col-12 py-0">
           <label> Email Host </label> 
        </div>
        <div class="col-12 text-left py-0">
            <mat-form-field  appearance="none" class="w-50">
                <input  matInput placeholder="Email Host" name="emailHost" #emailHost="ngModel" [ngClass]="{ 'is-invalid': systemsettingform.submitted && emailHost.invalid }" required [(ngModel)]="formdata.emailHost">
              </mat-form-field>
        </div>
    </div>
    <div class="row mt-4 mb-5">
        <div class="col-12 py-0">
           <label> Email User Name </label> 
        </div>
        <div class="col-12 text-left py-0">
            <mat-form-field  appearance="none" class="w-50">
                <input  matInput placeholder="Email User Name" name="emailUsername" #emailUsername="ngModel" [ngClass]="{ 'is-invalid': systemsettingform.submitted && emailUsername.invalid }" required [(ngModel)]="formdata.emailUsername">
              </mat-form-field>
        </div>
    </div>
    <div class="row mt-4 mb-5">
        <div class="col-12 py-0">
           <label> Email Password </label> 
        </div>
        <div class="col-12 text-left py-0">
            <mat-form-field  appearance="none" class="w-50">
                <input type="password"  matInput placeholder="Email Password" name="emailPassword" #emailPassword [ngClass]="{ 'is-invalid': systemsettingform.submitted && emailPassword.invalid }" required  [(ngModel)]="formdata.emailPassword">
              </mat-form-field>
        </div>
    </div>
    <div class="row mt-4 mb-5">
        <div class="col-12 py-0">
           <label> Email Port </label> 
        </div>
        <div class="col-12 text-left py-0">
            <mat-form-field  appearance="none" class="w-50">
                <input type="tel"  matInput required name="emailPort" #emailPort="ngModel" [ngClass]="{ 'is-invalid': systemsettingform.submitted && emailPort.invalid }"  placeholder="Email Port" [(ngModel)]="formdata.emailPort">
              </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-2 ">
            <button class="btn btn-custom " [disabled]="!systemsettingform.valid" > Save</button>
        </div>
        <div class="col-4 ">
            <button class="btn btn-custom "> Run the Schduler now</button>
        </div>
    </div>
</form>
</div>
