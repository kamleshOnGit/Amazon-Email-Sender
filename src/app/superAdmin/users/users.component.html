 
  <div  class="d-flex justify-content-between align-items-center"  > 

    <div fxFlex="100%" class="w-25  searchdiv  d-flex justify-content-between">
      <mat-form-field class="w-100" appearance="none">
        <mat-label>User</mat-label>
        <input matInput (keyup)="doFilter($event.target.value)" placeholder="User Name/SKU search">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      </div> 
  <div class="d-flex ml-5 buttonsgroup" > 
      <mat-form-field appearance="none"> 
        <mat-label>Vendors</mat-label>
        <mat-select (selectionChange)="selectedValue($event)" [value]="selectedSelectBox">
          <mat-option *ngFor="let vendor of vendors" [value]="vendor.id">
            {{vendor.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
  <button  class="d-flex align-self-center  ml-5 btn btn-custom" (click)="openDialog('AddNewUser',{tenentId:selectedSelectBox})" mat-raised-button>Add New User</button> 
</div>
</div>
  <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxFlex="100">
<table mat-table [dataSource]="dataSource" matSort class="custom-table ">

    <!-- Position Column -->
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let element" (click)="openDialog('updatenewUser',element)"  > <mat-icon>create</mat-icon></td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Vendorname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Vendor Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}}  {{element.lastName}}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>
  
     <!-- Symbol Column -->
     <ng-container matColumnDef="Emailaddress">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email Address </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="IsActive">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Is Active </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="Phonenumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number</th>
        <td mat-cell *matCellDef="let element" > {{element.Phonenumber}} </td>
      </ng-container>

      <ng-container matColumnDef="Role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
        <td mat-cell *matCellDef="let element" > {{element.roles[0].name}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
