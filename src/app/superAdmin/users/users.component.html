 
  <div  class="d-flex justify-content-between align-items-center"  > 

    <div fxFlex="100%" class="form-group border w-25 border-2 p-2  d-flex justify-content-between rounded-lg border-dark">
      <button mat-icon-button>
        <mat-icon>search</mat-icon>
    </button> 
    <input matInput type="text"  class="form-control" (keyup)="doFilter($event.target.value)" placeholder="Product Name/SKU search">
    
    </div> 
    <div class="d-flex" > 
      <mat-form-field> 
        <mat-label>Vendors</mat-label>
        <mat-select>
          <mat-option *ngFor="let vendor of vendors" class="form-control border border-dark" [value]="vendor">
            {{vendor}}
          </mat-option>
        </mat-select>
      </mat-form-field>
  <button  class="d-flex align-self-center  ml-5" (click)="openDialog('AddNewUser',{})" mat-raised-button>Add New User</button> 
</div>
</div>
  <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxFlex="100">
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let element" > {{element.Action}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Vendorname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Vendor Name </th>
      <td mat-cell *matCellDef="let element"> {{element.Vendorname}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>
  
     <!-- Symbol Column -->
     <ng-container matColumnDef="Emailaddress">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email Address </th>
      <td mat-cell *matCellDef="let element"> {{element.Emailaddress}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="IsActive">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Is Active </th>
      <td mat-cell *matCellDef="let element"> {{element.IsActive}} </td>
    </ng-container>

    <ng-container matColumnDef="Phonenumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number</th>
        <td mat-cell *matCellDef="let element" > {{element.Phonenumber}} </td>
      </ng-container>

      <ng-container matColumnDef="Role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
        <td mat-cell *matCellDef="let element" > {{element.Role}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
